<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BiotechBeauty - Voting for Layouts</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            overflow: hidden;
            flex-direction: row;
        }

        /* Left side layout (Minimalist Layout) */
        .layout-left {
            width: 50%;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 40px;
            box-sizing: border-box;
        }

        .layout-left h1 {
            font-size: 36px;
            color: #333;
            margin-bottom: 20px;
        }

        .layout-left p {
            font-size: 18px;
            color: #555;
            line-height: 1.6;
            margin-bottom: 30px;
            text-align: center;
        }

        .layout-left .cta {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            text-transform: uppercase;
        }

        .layout-left .cta:hover {
            background-color: #45a049;
        }

        /* Right side layout (Product-Focused Layout) */
        .layout-right {
            width: 50%;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding: 40px;
            box-sizing: border-box;
            overflow-y: auto;
        }

        .layout-right h1 {
            font-size: 32px;
            color: #222;
            margin-bottom: 10px;
        }

        .layout-right .hero-section {
            width: 100%;
            height: 300px;
            background-image: url('https://via.placeholder.com/600x300');
            background-size: cover;
            background-position: center;
            margin-bottom: 20px;
        }

        .layout-right .products {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .layout-right .product {
            width: 48%;
            border: 1px solid #ddd;
            padding: 20px;
            box-sizing: border-box;
            margin-bottom: 20px;
            text-align: center;
        }

        .layout-right .product img {
            width: 100%;
            height: auto;
            margin-bottom: 15px;
        }

        .layout-right .product h3 {
            font-size: 18px;
            color: #333;
        }

        .layout-right .product p {
            font-size: 16px;
            color: #777;
            margin-bottom: 10px;
        }

        .layout-right .cta {
            background-color: #ff6b6b;
            color: white;
            padding: 12px 25px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            text-transform: uppercase;
            margin-top: 20px;
        }

        .layout-right .cta:hover {
            background-color: #ff4b4b;
        }

        /* Voting button styles */
        .vote-buttons {
            display: flex;
            justify-content: center;
            margin-top: 40px;
        }

        .vote-buttons button {
            margin: 0 10px;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            color: white;
            text-transform: uppercase;
        }

        .vote-buttons .vote-a {
            background-color: #4CAF50;
        }

        .vote-buttons .vote-b {
            background-color: #ff6b6b;
        }

        .vote-buttons button:hover {
            opacity: 0.9;
        }

        /* Media query for responsive design */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
                height: auto;
            }

            .layout-left,
            .layout-right {
                width: 100%;
                height: auto;
                padding: 20px;
            }

            .layout-left h1 {
                font-size: 28px;
            }

            .layout-left p,
            .layout-right h1 {
                font-size: 16px;
            }

            .layout-right .product {
                width: 100%;
            }
        }
    </style>
    <script>
        // Function to cast vote for Layout A
        function voteForA() {
            let votesA = localStorage.getItem('votesA') || 0;
            votesA++;
            localStorage.setItem('votesA', votesA);
            alert("Thank you for voting for Layout A! Total votes: " + votesA);
        }

        // Function to cast vote for Layout B
        function voteForB() {
            let votesB = localStorage.getItem('votesB') || 0;
            votesB++;
            localStorage.setItem('votesB', votesB);
            alert("Thank you for voting for Layout B! Total votes: " + votesB);
        }

        // Function to display the total votes (for testing)
        function showVotes() {
            let votesA = localStorage.getItem('votesA') || 0;
            let votesB = localStorage.getItem('votesB') || 0;
            alert("Total votes for Layout A: " + votesA + "\nTotal votes for Layout B: " + votesB);
        }
    </script>
</head>
<body>
    <!-- Left side: Minimalist Layout -->
    <div class="layout-left">
        <h1>Enhance Your Natural Beauty</h1>
        <p>
            Discover the power of biotech-enhanced skincare with products that nourish, protect, and elevate your beauty naturally.
        </p>
        <button class="cta">Explore Now</button>
    </div>

    <!-- Right side: Product-Focused Layout -->
    <div class="layout-right">
        <h1>Our Products</h1>
        <div class="hero-section"></div>
        <div class="products">
            <!-- Product 1 -->
            <div class="product">
                <img src="https://via.placeholder.com/200" alt="Product 1">
                <h3>Bio-Active Serum</h3>
                <p>$49.99</p>
            </div>
            <!-- Product 2 -->
            <div class="product">
                <img src="https://via.placeholder.com/200" alt="Product 2">
                <h3>Advanced Moisturizer</h3>
                <p>$59.99</p>
            </div>
        </div>
        <button class="cta">Shop All Products</button>
    </div>

    <!-- Voting Buttons -->
    <div class="vote-buttons">
        <button class="vote-a" onclick="voteForA()">Vote for Layout A</button>
        <button class="vote-b" onclick="voteForB()">Vote for Layout B</button>
    </div>

    <!-- Display votes button (optional for testing) -->
    <div style="text-align: center; margin-top: 20px;">
        <button onclick="showVotes()">Show Total Votes</button>
    </div>
</body>
</html>
